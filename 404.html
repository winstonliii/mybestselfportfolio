<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Best Self Portfolio</title>
  <script>
    // This will capture any URL segments after '/mybestselfportfolio/', including queries and hashes
    const pathSegments = location.pathname.slice('/mybestselfportfolio'.length);
    if (pathSegments) {
      // Redirect while preserving path, query, and hash
      window.location.replace('/mybestselfportfolio/#' + pathSegments + location.search + location.hash);
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
